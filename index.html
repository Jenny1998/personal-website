<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      charset="UTF-8"
      content="width=device-width, initial-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

    <title>W.H.</title>
  </head>
  <style>
    body {
      background: black;
    }

    .hide {
      height: 0;
    }

    .show {
      -webkit-animation: fadeIn 2s;
      animation: fadeIn 2s;
      display: block;
      /* height: 100%; */
    }

    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <body>
    <!-- ///////////////////////first slide////////////////////////////// -->
    <div id="cover">
      <div>
        <img class="logo" src="images/instagram_profile_image.png" />
      </div>

      <div class="container">
        <p class="welcome">WELCOME.</p>

        <div class="hex">
          <img src=images/small.png alt="HERE" class = "hexagon">
        </div>

        <img onclick="hidecover()" src=images/play-button-cyan-circle-line.png
        alt="PLAYBUTTON" class = "playbutton">
      </div>
    </div>

    <!-- ///////////////////////////second slide /////////////////////////// -->
    <div id="secondpage">
      <div class="stars" id="stars"></div>
      <div class="twinkling" id="twinkling"></div>

      <div class="container1" id="container1">
        <div class="rose_ease">
          <div>
            <img
              class="rose"
              onclick="slidedown();setTimeout(slideup,1000)"
              src="images/Roses/whiteRose0.png"
              class="roses"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- /////////////////////third slide///////////////////////////// -->

    <div id="container3">
      <div id="banner"></div>
      <div>
        <div class="dots"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/myScript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
